<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    </head>
    <body>
        {% include 'navbar.html' %}

        <!--
        <div id="boards">Boards are loading...</div>
        -->
        <div class="container">
            <div class="row">
                <h1>ProMan</h1>
                <div class="ml-auto">
                    <button class="btn btn-primary">+ New Board</button>
                </div>
            </div>
            <div id="boards" class="container">
                <div class="board mb-3">
                    <div class="row">
                        <h3 class="text-left">Test Board 1</h3>
                        <button class="btn btn-primary text-left">+ New Card</button>
                        <button class="btn btn-primary ml-auto">Show / Hide</button>
                    </div>
                    <div class="row">
                        <div class="col status" data-board-id="1" data-status-id="1">New</div>
                        <div class="col status" data-board-id="1" data-status-id="2">In progress</div>
                        <div class="col status" data-board-id="1" data-status-id="3">Testing</div>
                        <div class="col status" data-board-id="1" data-status-id="4">Done</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">Task 1<div id="card-actions">Delete</div></div>
                            <div class="card">Task 3<div id="card-actions">Delete</div></div>
                            <div class="card">Task 5<div id="card-actions">Delete</div></div>
                        </div>
                        <div class="col">
                            <div class="card">Task 2<div id="card-actions">Delete</div></div>
                            <div class="card">Task 4<div id="card-actions">Delete</div></div>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="board mb-3">
                    <div class="row">
                        <h3 class="text-left">Test Board 1</h3>
                        <button class="btn btn-primary text-left">+ New Card</button>
                        <button class="btn btn-primary ml-auto">Show / Hide</button>
                    </div>
                    <div class="row">
                        <div class="col status" data-board-id="1" data-status-id="1">New</div>
                        <div class="col status" data-board-id="1" data-status-id="2">In progress</div>
                        <div class="col status" data-board-id="1" data-status-id="3">Testing</div>
                        <div class="col status" data-board-id="1" data-status-id="4">Done</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">Task 1<div id="card-actions">Delete</div></div>
                            <div class="card">Task 3<div id="card-actions">Delete</div></div>
                            <div class="card">Task 5<div id="card-actions">Delete</div></div>
                        </div>
                        <div class="col"></div>
                        <div class="col">
                            <div class="card">Task 2<div id="card-actions">Delete</div></div>
                            <div class="card">Task 4<div id="card-actions">Delete</div></div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
          Launch static backdrop modal
        </button>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
